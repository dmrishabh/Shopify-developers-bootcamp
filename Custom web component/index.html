<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./splide/splide.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./splide/splide.min.css">
    <title>Splide With Component</title>
</head>

<body>
    <!-- To make a component that we can reuse with lesser code -->
    <!-- Section Custom slider -->


    <custom-slider
    data-custom-splide-options='{"type":"loop","perPage":1}'
    >
        <section class="splide" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide"><img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&w=1200" alt=""></li>
                    <li class="splide__slide"><img src="https://images.pexels.com/photos/96938/pexels-photo-96938.jpeg?auto=compress&cs=tinysrgb&w=1200" ></li>
                    <li class="splide__slide"><img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&w=1200" alt=""></li>
                    <li class="splide__slide"><img src="https://images.pexels.com/photos/96938/pexels-photo-96938.jpeg?auto=compress&cs=tinysrgb&w=1200" ></li>
                </ul>
            </div>
        </section>
    </custom-slider>
   

    <!-- Section Custom slider end -->
   
    <custom-slider  data-custom-splide-options='{"type":"loop","perPage":1}'>
        <section class="splide" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">Slide 01</li>
                    <li class="splide__slide">Slide 02</li>
                    <li class="splide__slide">Slide 03</li>
                </ul>
            </div>
        </section>
    </custom-slider>

   
</body>

</html>
